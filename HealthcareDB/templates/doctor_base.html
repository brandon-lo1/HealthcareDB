<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #f1f1f1; padding: 20px; text-align: center; }
        nav { background: #333; color: #fff; padding: 30px; text-align: center; }
        nav ul { list-style-type: none; padding: 0; margin: 0; display: inline-block; }
        nav ul li { display: inline; margin-right: 30px; font-size: 20px; }
        nav ul li a { color: white; text-decoration: none; }
        main { padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
    <title>{% block title %}Page Title{% endblock %}</title>
</head>
<body>
    <header>
        <h1>{% block header %}Default Header{% endblock %}</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/appointments">Appointments</a></li>
            <li><a href="/patients">Patients</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
